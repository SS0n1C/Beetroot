<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <a type="button" href="index.html">back</a>
    <h1>Practice part</h1>
    <p>
      Create a working TODO list.
      When clicking “Add”, a new list item is added to the TODO section.
      When clicking the checkbox, the item is moved to the “Completed” field.
      Edit/Delete edits or deletes an item.
    </p>

    <button type="button" class="btn btn-success my-2" data-bs-toggle="modal" data-bs-target="#addModal">Add</button>
    <div class="text-center">
      <div class="row bg-secondary text-white">
        <div class="col">
          <span class="header">DO</span>
        </div>
        <div class="col">
          <span class="header">DONE</span>
        </div>
      </div>
      <div class="row">
        <div class="col" id="doColumn"></div>
        <div class="col" id="doneColumn"></div>
      </div>
    </div>
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Add task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input class="form-control" id="addInput" type="text" placeholder="add task" aria-label="add task">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="closeModal" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="addBtn">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <style>
    .header {
      font-weight: 700;
    }
  </style>
  <script>
    const addBtn = document.getElementById('addBtn')
    console.log('addBtn', addBtn)
    addBtn.addEventListener('click', () => {
      console.log('clicked')
      const addInput = document.getElementById('addInput')
      console.log(addInput.value)
      const doColumn = document.getElementById('doColumn')
      const doneColumn = document.getElementById('doneColumn')

      const task = document.createElement('div')
      task.classList.add('card', 'my-2')


      const cardTitle = document.createElement('div')
      cardTitle.classList.add('card-title','d-flex', 'justify-content-between', 'p-3')
      
      const checkbox = document.createElement('input')
      checkbox.classList.add('form-check-input')
      checkbox.type = 'checkbox'

      checkbox.addEventListener('click', () => {
        if(checkbox.checked) {
          doneColumn.appendChild(checkbox.parentElement.parentElement.parentElement)
        } else {
          doColumn.appendChild(checkbox.parentElement.parentElement.parentElement)
        }
      })

      const removeBtn = document.createElement('button')
      removeBtn.classList.add('btn-close', 'ms-3')
      

      const btnContainer = document.createElement('div')
      btnContainer.classList.add('d-flex')
    
      btnContainer.appendChild(checkbox)
      btnContainer.appendChild(removeBtn)

      cardTitle.innerText = addInput.value
      cardTitle.appendChild(btnContainer)

      task.appendChild(cardTitle)
      doColumn.appendChild(task)
      console.log('doColumn', doColumn)

      addInput.value = ''
      const closeModal = document.getElementById('closeModal')
      closeModal.click()
    })


  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
