<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="aseets/css/null.css">
    <link rel="stylesheet" type="text/css" href="aseets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Fortcast</title>
</head>
<body>
<main>
<div class="conteiner">
    <div class="top_h">
        <h2>CSS Weather Forecast</h2>
        <img src="aseets/img/icon_top.png" alt="icon">
    </div>
    <div class="weather_table">
        <div class="lisbon section_big">
            <div class="section_content"><h3>Lisbon</h3><h4>21°C</h4></div>
        </div>
        <div class="paris section">
            <div class="section_content"><h3>paris</h3><h4>11°C</h4></div>
        </div>
        <div class="belgrade section">
            <div class="section_content"><h3>belgrade</h3><h4>15°C</h4></div>
        </div>
        <div class="venice section">
            <div class="section_content"><h3>venice</h3><h4>21°C</h4></div>
        </div>
        <div class="tel_avive section">
            <div class="section_content"><h3>tel_avive</h3><h4>32°C</h4></div>
        </div>
        <div class="cair section">
            <div class="section_content"><h3>cair</h3><h4>21°C</h4></div>
        </div>
        <div class="new_york section">
            <div class="section_content"><h3>new_york</h3><h4>17°C</h4></div>
        </div>
        <div class="new_delhi section">
            <div class="section_content"><h3>new_delhi</h3><h4>17°C</h4></div>
        </div>
        <div class="san_francisko section_big">
            <div class="section_content"><h3>san_francisko</h3><h4>15°C</h4></div>
        </div>
        <div class="tokyo section">
            <div class="section_content"><h3>tokyo</h3><h4>8°C</h4></div>
        </div>  
        <div class="sidney section_gigant">
            <div class="section_content"><h3>sidney</h3><h4>25°C</h4></div>
        </div>



    </div>




</div>
</main>

</html>
