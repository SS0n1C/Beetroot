<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="aseets/css/null.css">
    <link rel="stylesheet" type="text/css" href="aseets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Fortcast</title>
</head>

<body>
    <main>
        <div class="conteiner">
            <div class="top_h">
                <h2>CSS Weather Forecast</h2>
                <img src="aseets/img/icon_top.png" alt="icon">
            </div>
            <div class="weather_table">
                <div class="lisbon section_big">
                    <div class="section_content">
                        <h3>Lisbon</h3>
                        <h4>21°C</h4><img src="aseets/img/icon_1.png" alt="icon">
                    </div>
                </div>
                <div class="paris section">
                    <div class="section_content">
                        <h3>Paris</h3>
                        <h4>11°C</h4><img src="aseets/img/icon_2.png" alt="icon">
                    </div>
                </div>
                <div class="belgrade section">
                    <div class="section_content">
                        <h3>Belgrade</h3>
                        <h4>15°C</h4><img src="aseets/img/icon_3.png" alt="icon">
                    </div>
                </div>
                <div class="venice section">
                    <div class="section_content">
                        <h3>Venice</h3>
                        <h4>21°C</h4><img src="aseets/img/icon_4.png" alt="icon">
                    </div>
                </div>
                <div class="tel_avive section">
                    <div class="section_content">
                        <h3>Tel-Avive</h3>
                        <h4>32°C</h4><img src="aseets/img/icon_5.png" alt="icon">
                    </div>
                </div>
                <div class="cair section">
                    <div class="section_content">
                        <h3>Cair</h3>
                        <h4>21°C</h4><img src="aseets/img/icon_6.png" alt="icon">
                    </div>
                </div>
                <div class="new_york section">
                    <div class="section_content">
                        <h3>New-York</h3>
                        <h4>17°C</h4><img src="aseets/img/icon_7.png" alt="icon">
                    </div>
                </div>
                <div class="new_delhi section">
                    <div class="section_content">
                        <h3>New-Delhi</h3>
                        <h4>17°C</h4><img src="aseets/img/icon_8.png" alt="icon">
                    </div>
                </div>
                <div class="san_francisko section_big">
                    <div class="section_content">
                        <h3>San-Francisko</h3>
                        <h4>15°C</h4><img src="aseets/img/icon_9.png" alt="icon">
                    </div>
                </div>
                <div class="tokyo section">
                    <div class="section_content">
                        <h3>Tokyo</h3>
                        <h4>8°C</h4><img src="aseets/img/icon_10.png" alt="icon">
                    </div>
                </div>
                <div class="sidney section_gigant">
                    <div class="section_content">
                        <h3>Sidney</h3>
                        <h4>25°C</h4><img src="aseets/img/icon_11.png" alt="icon">
                    </div>
                </div>
            </div>
            <div class="bottom_txt">
                <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
            </div>




        </div>
    </main>

</body>

</html>
